<!DOCTYPE html>
<html>
<head>
<title>Breast Cancer Prediction</title>
<style>
body { background:#f9f9f9; font-family:Arial; text-align:center; }
form { background:white; padding:20px; width:400px; margin:auto; }
input { width:90%; padding:6px; margin:4px; }
button { background:#dc3545; color:white; padding:10px; width:100%; }
</style>
</head>
<body>

<h2>Breast Cancer Prediction</h2>

<form method="post">
    <input name="f1" placeholder="Feature 1">
    <input name="f2" placeholder="Feature 2">
    <input name="f3" placeholder="Feature 3">
    <button>Predict</button>
</form>

{% if prediction != None %}
<h3>{{ "Malignant" if prediction==0 else "Benign" }}</h3>
{% endif %}

</body>
</html>
